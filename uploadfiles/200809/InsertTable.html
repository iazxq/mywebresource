<input type="button" value="插入" onclick="insert_row()"> 

<table name='tbl' id="tbl" border="1" width=300> 
</table> 
<script> 
var i=0 
function insert_row(){ 
i++ 
R=tbl.insertRow() 
C=R.insertCell() 
C.innerHTML="<input type='file' name='file' >" 
C=R.insertCell() 
C.innerHTML="文件"+i 
C=R.insertCell() 
C.innerHTML="<input type='button'  value='删除' onclick='tbl.deleteRow("+(i-1)+")'>" 

} 
</script>
