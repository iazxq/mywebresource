<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/css/admin.css" rel="stylesheet" type="text/css" />
    <style>
        .main {margin: auto;width:1000px;}
        .login_form {border: 0px;width:300px;margin: auto;}
        .login_form .title {font-size:14px;text-align: center;padding: 10px}
        .login_form .msg {color: #ff0000;text-align: center;}
    </style>
</head>
<body>
<div class="main">
    <form action="" method="post">
    <table class="login_form">
        <tr><td colspan="2" class="title">Admin Login</td></tr>
        <tr><td>UserName</td><td><input type="input" name="username" value="{{ username }}" /></td></tr>
        <tr><td>Password</td><td><input type="password" name="password" /></td></tr>
        <tr><td></td><td><input type="submit" value="Login" /></td></tr>
        <tr><td colspan="2" class="msg">{{ msg }}</td></tr>
    </table>
    </form>
</div>
</body>
</html>
